<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Interactive Shape Drawer</title>
  <style>
    canvas { border: 1px solid black; }
  </style>
</head>
<body>
    <canvas id="drawingCanvas" width="400" height="400"></canvas>
    <div>
        <button onclick="setCurrentShape('point')">Point</button>
        <button onclick="setCurrentShape('circle')">Circle</button>
        <button onclick="setCurrentShape('triangle')">Triangle</button>
        <button onclick="clearCanvas()"id="clearButton">Clear</button>
    </div>
    <div>
        Circle Segments: <input type="range" id="segmentsSlider" min="3" max="100" value="10" onchange="updateSegments(this.value)" /><br>
        Shape Size: <input type="range" id="sizeSlider" min="1" max="50" value="10" onchange="updateSize(this.value)" /><br>
        Red: <input type="range" id="redSlider" min="0" max="255" value="255" onchange="updateColor()" /><br>
        Green: <input type="range" id="greenSlider" min="0" max="255" value="0" onchange="updateColor()" /><br>
        Blue: <input type="range" id="blueSlider" min="0" max="255" value="0" onchange="updateColor()" /><br>
        <button id="raveButton" onclick="toggleRaveMode()">Rave Mode</button>
        <button id="drawTrianglesButton" onclick="drawing()">Evil Goblin Mode</button>

    </div>
    <div>
      <img src="https://jaaknoxucsc.github.io/assignment1/main/evilgoblin.PNG" alt="Background image">
    </div>
    <script src="asg1.js"></script>
</body>
</html>
